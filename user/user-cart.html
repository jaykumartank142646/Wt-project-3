<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cart - TimeZone Watch Store</title>
     <link rel="stylesheet" href="user-style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       

        /* Main Content */
        main {
            padding: 40px 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        main h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f7f7f7;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }

        .cart-details {
            flex-grow: 1;
            margin-left: 15px;
        }

        .cart-details h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .cart-details p {
            margin: 5px 0;
        }

        .cart-price {
            font-weight: bold;
            color: #333;
        }

        .remove-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .remove-button:hover {
            background: #c0392b;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 23px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TimeZone</div>
            <ul class="nav-links">
                <li><a href="user-homepage.html">Home</a></li>
                <li><a href="user-products.html">Products</a></li>
                <li><a href="user-cart.html">Cart</a></li>
                <li><a href="user-profile.html">Profile</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Cart</h1>
        <div class="cart-item">
            <img src="product img/Premium/16.jpeg" alt="Watch 1">
            <div class="cart-details">
                <h2>Classic Watch</h2>
                <p>Brand: TimeZone</p>
                <p class="cart-price">$199.99</p>
            </div>
            <button class="remove-button" onclick="alert('Item removed from cart')">Remove</button>
        </div>
        <div class="cart-item">
            <img src="product img/men/4.jpeg" alt="Watch 2">
            <div class="cart-details">
                <h2>Sport Watch</h2>
                <p>Brand: TimeZone</p>
                <p class="cart-price">$149.99</p>
            </div>
            <button class="remove-button" onclick="alert('Item removed from cart')">Remove</button>
        </div>
        <div class="cart-item">
            <img src="product img/child/1.jpeg" alt="Watch 3">
            <div class="cart-details">
                <h2>Luxury Watch</h2>
                <p>Brand: TimeZone</p>
                <p class="cart-price">$299.99</p>
            </div>
            <button class="remove-button" onclick="alert('Item removed from cart')">Remove</button>
        </div>
        <div class="cart-total">
            <h2>Total: $649.97</h2>
        </div>
    </main>

    <footer>
        <p>Â© 2024 TimeZone Watch Store. All rights reserved.</p>
    </footer>
</body>
</html>
