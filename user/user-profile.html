<!DOCTYPE html>

  <link rel="stylesheet" href="user-style.css">
  
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
       
       
        main {
            padding: 40px 30px;
            max-width: 900px;
            margin: 0 auto;
            height: 542px;
        }

        main h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .profile-card {
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            display: flex;
            gap: 25px;
            
            align-items: center;
            max-width: 600px;
            margin-top: 10px;
        }

        .profile-image {
            flex-shrink: 0;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #bbb;
            overflow: hidden;
            border: 2px solid #444;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .cta-btn {
            background:#e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
            
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-details {
            flex-grow: 1;
        }

        .profile-details p {
            margin: 6px 0;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px 15px;
            }
            .profile-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-details {
                margin-top: 15px;
            }
            .profile-image {
                margin-bottom: 15px;
            }
        }
         /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
  </style>
</head>
