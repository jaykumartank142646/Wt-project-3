<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Store - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 350px;
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #222;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #555;
            font-size: 1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 1rem;
            background: #fafafa;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4078c0;
            outline: none;
        }
        .login-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .login-btn:hover, .login-btn:focus {
            background: #334d6e;
        }
        .login-container .links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.97rem;
        }
        .login-container .links a {
            color: #4078c0;
            text-decoration: none;  
            margin: 0 0.5rem;
            transition: color 0.2s;
        }
        .login-container .links a:hover, .login-container .links a:focus {
            color: #305a8c;
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 1.2rem;
                max-width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <h2>Watch Store Login</h2>

        <!-- Form with submit event -->
        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password">
            </div>

            <!-- Converted to button so JavaScript handles login -->
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="links">
            <a href="user-registration.html">Create Account</a>
        </div>
    </div>

    <!-- Add JavaScript File -->
    <script src="login.js"></script>

</body>
</html>
