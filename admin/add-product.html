<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <link rel="stylesheet" href="admin-style.css">
  <style>
    body {
      background: #f8fafc;
    }
    .main-content {
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      margin: 32px auto;
      padding: 36px 30px;
      box-shadow: 0 2px 12px rgba(30,41,59,0.11);
    }
    h2 {
      color: #888;
      margin-bottom: 30px;
      font-size: 2em;
      text-align: center;
      letter-spacing: 1px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      border-radius: 7px;
      border: 1px solid #d1d5db;
      margin-bottom: 18px;
      font-size: 16px;
      box-sizing: border-box;
    }
    form textarea {
      min-height: 70px;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .submit-btn {
      background: #888;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #444;
    }
    .back-btn {
      background: #e5e7eb;
      color: #333;
      border: none;
      border-radius: 7px;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #bdbdbd;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h2>Add New Product</h2>

    <form id="productForm">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
      
      <label for="productDesc">Description</label>
      <textarea id="productDesc" name="productDesc" placeholder="Enter product description"></textarea>
      
      <label for="productPrice">Price ($)</label>
      <input type="number" id="productPrice" name="productPrice" step="0.01" placeholder="Enter price" required>
      
      <label for="productCategory">Category</label>
      <select id="productCategory" name="productCategory" required>
        <option value="">Select category</option>
        <option value="Premium">Premium</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Child">Child</option>
        <option value="Sale">Sale</option>
      </select>
      
      <label for="productImage">Image URL</label>
      <input type="text" id="productImage" name="productImage" placeholder="Paste image URL">
      
      <div class="form-actions">
        <button type="button" class="back-btn" onclick="window.location.href='admin-products.html'">Back</button>
        <button type="submit" class="submit-btn">Add Product</button>
      </div>
    </form>
  </div>

  <!-- âœ… external js file link -->
  <script src="add-product.js"></script>
</body>
</html>
